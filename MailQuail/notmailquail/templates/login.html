<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to MailQuail!</h1>      
        <p>MailQuail allows you to hook up all your gmail accounts for easy searching/archiving of emails across multiple accounts</p>      
      </div>
      <form role="form" action="/login/" method="post">
            {% csrf_token %}
            {% if error %}
                <p style="color: red;">Put in a valid username/password combination</p>
            {% elif registered %}
                <p>You have been registered. Please Login</p>
            {% endif %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <label class="radio-inline">
          <input type="radio" name="choice" value="login" checked>Log in
        </label>
        <label class="radio-inline">
          <input type="radio" name="choice" value="register">Register
        </label>
        <label class="radio-inline">
          <input type="radio" name="choice" value="delete">Delete Account
        </label>
        <label class="radio-inline">
          <input type="radio" name="choice" value="change">Edit Password
        </label>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
